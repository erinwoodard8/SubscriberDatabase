
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Subscriber Sign-Up</title>
    <link rel="stylesheet" href="AllSubscribers.css">
</head>
<body>
    <div class="header">
        All Subscribers
    </div>

    <div class="indexLink">
        <a href="/">Go back to sign up page</a>
    </div>

    <!--<form th:action="@(/showSubscribers)" method="get">-->
    <!--This search bar does nothing-->
    <div class="search">
        <form class="searchBar">
            <input id="txtSearch" type="text" name="keyword">
            <button type="submit">Search</button>
        </form>
    </div>

    <table class="table table-responsive">
        <thead class="thead-light">
            <tr>
                <th> User ID</th>
                <th>User Name</th>
                <th> First Name</th>
                <th>Last Name</th>
                <th>Sign-Up Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="subscriber : ${subscribers}">
                <td><span th:text="${subscriber.id}">User ID</span></td>
                <td><span th:text="${subscriber.userName}">User Name</span></td>
                <td><span th:text="${subscriber.firstName}">First Name</span></td>
                <td><span th:text="${subscriber.lastName}">Last Name</span></td>
                <td><span th:text="${subscriber.signedUp}">Sign-Up Date</span></td>
            </tr>
        </tbody>
    </table>





</body>
</html>
</body>
</html>
